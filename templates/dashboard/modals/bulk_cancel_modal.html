<!-- Bulk Cancel Appointments Modal -->
<div class="modal fade" id="bulkCancelModal" tabindex="-1" aria-labelledby="bulkCancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="bulkCancelModalLabel">
                    <i class="fas fa-calendar-times me-2"></i>Cancelar Consultas em Período
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Atenção!</strong> Esta ação cancelará todas as consultas no período selecionado. Esta ação não pode ser desfeita.
                </div>
                
                <form id="bulk-cancel-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cancel-from-date" class="form-label">Data Inicial <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="cancel-from-date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cancel-from-time" class="form-label">Horário Inicial <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="cancel-from-time" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cancel-until-date" class="form-label">Data Final <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="cancel-until-date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cancel-until-time" class="form-label">Horário Final <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="cancel-until-time" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bulk-cancellation-reason" class="form-label">Motivo do Cancelamento <span class="text-danger">*</span></label>
                        <select class="form-select" id="bulk-cancellation-reason" required>
                            <option value="">Selecione um motivo...</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                        <small class="form-text text-muted">Este motivo será aplicado a todas as consultas canceladas no período.</small>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="exclude-completed" checked>
                            <label class="form-check-label" for="exclude-completed">
                                Excluir consultas já concluídas
                            </label>
                        </div>
                    </div>
                    
                    <div id="bulk-cancel-preview" class="alert alert-info" style="display: none;">
                        <i class="fas fa-info-circle me-2"></i>
                        Consultas a serem canceladas: <span id="preview-count">0</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-bulk-cancel-btn" onclick="confirmBulkCancel()">
                    <i class="fas fa-calendar-times me-2"></i>Cancelar Consultas
                </button>
            </div>
        </div>
    </div>
</div>
