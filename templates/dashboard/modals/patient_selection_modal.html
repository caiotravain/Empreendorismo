<!-- Patient Selection Modal -->
<div class="modal fade" id="patientSelectionModal" tabindex="-1" aria-labelledby="patientSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patientSelectionModalLabel">
                    <i class="fas fa-search me-2"></i>Selecionar Paciente
                </h5>
                <button type="button" class="btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Search Input -->
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" id="patient-popup-search" 
                           placeholder="Digite o nome, email ou telefone do paciente...">
                </div>
                <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Digite pelo menos 2 caracteres para buscar pacientes
                </div>

                <!-- Loading State -->
                <div id="patient-search-loading" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 text-muted">Carregando pacientes...</p>
                </div>

                <!-- Patient List -->
                <div id="patient-list" class="row">
                    <!-- Patient cards will be loaded here -->
                </div>

                <!-- No Results -->
                <div id="no-patients-found" class="text-center py-4" style="display: none;">
                    <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Nenhum paciente encontrado</h5>
                    <p class="text-muted">Tente ajustar os termos de busca ou adicionar um novo paciente.</p>
                    <button type="button" class="btn btn-outline-primary" onclick="showNewPatientModal()">
                        <i class="fas fa-plus me-1"></i>Adicionar Novo Paciente
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Cancelar
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="showNewPatientModal()">
                    <i class="fas fa-plus me-1"></i>Novo Paciente
                </button>
            </div>
        </div>
    </div>
</div>
