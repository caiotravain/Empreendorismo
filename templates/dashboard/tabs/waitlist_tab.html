<!-- Waiting List Tab -->
<div id="waitlist-tab" class="tab-content patient-management-container" style="display: none;">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-slate-800 mb-0" style="font-size: 1.5rem; font-weight: 600;">
            <i class="fas fa-clock me-2"></i>Lista de Espera
        </h1>
        <button class="btn btn-slate-900 btn-sm" onclick="showAddToWaitlistModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm me-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Adicionar à Lista
        </button>
    </div>

    <!-- Filter & Search Form -->
    <div class="row g-2 mb-3">
        <div class="col-md-4">
            <select class="form-select" id="waitlist-urgency-filter" onchange="filterWaitlist()">
                <option value="">Urgência: Todas</option>
                <option value="high">Urgência: Alta</option>
                <option value="medium">Urgência: Média</option>
                <option value="low">Urgência: Baixa</option>
            </select>
        </div>
        <div class="col-md-7">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
                <input type="text" class="form-control border-start-0" id="waitlist-search" placeholder="Buscar por nome, telefone ou email..." onkeyup="filterWaitlist()">
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn btn-outline-secondary w-100" onclick="clearWaitlistFilters()">
                Limpar
            </button>
        </div>
    </div>

    <!-- Data Table (Main Card) -->
    <div class="card shadow-sm rounded-lg mb-3" id="waitlist-table-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="waitlist-table">
                    <thead class="bg-white border-bottom">
                        <tr>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">Nome</th>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">Email</th>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">Telefone</th>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">Prioridade</th>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">
                                Data de Entrada
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon-xs ms-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </th>
                            <th class="text-slate-800 fw-medium border-0 py-2 px-3" style="font-size: 0.8rem;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="waitlist-table-body">
                        <!-- Entries will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Pagination Controls -->
        <div class="card-footer bg-white border-top d-flex justify-content-between align-items-center py-2">
            <div class="text-slate-500" style="font-size: 0.875rem;">
                Mostrando <span id="waitlist-showing-start">0</span> - <span id="waitlist-showing-end">0</span> de <span id="waitlist-total">0</span> entradas
            </div>
            <nav>
                <ul class="pagination pagination-sm mb-0" id="waitlist-pagination">
                    <li class="page-item">
                        <a class="page-link text-slate-600" href="#" id="waitlist-prev" onclick="changeWaitlistPage(-1); return false;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                            </svg>
                        </a>
                    </li>
                    <li class="page-item">
                        <span class="page-link text-slate-800 bg-white border-0" id="waitlist-page-info" style="font-size: 0.875rem;">
                            Página <span id="waitlist-current-page">1</span> de <span id="waitlist-total-pages">1</span>
                        </span>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-slate-600" href="#" id="waitlist-next" onclick="changeWaitlistPage(1); return false;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Loading State -->
    <div id="waitlist-loading" class="text-center py-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted">Carregando lista de espera...</p>
    </div>

    <!-- Empty State -->
    <div id="waitlist-empty" class="text-center py-5" style="display: none;">
        <i class="fas fa-clock fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">Nenhuma entrada na lista de espera</h5>
        <p class="text-muted">Adicione pacientes à lista de espera para serem notificados quando houver disponibilidade.</p>
        <button class="btn btn-warning" onclick="showAddToWaitlistModal()">
            <i class="fas fa-plus me-1"></i>Adicionar à Lista
        </button>
    </div>
</div>
