{% load dashboard_extras %}
<!-- Agenda Tab -->
<div id="agenda-tab" class="tab-content active">
    <div class="row">
        <!-- FullCalendar Agenda -->
        <div class="col-lg-8 mb-4">
            <div class="card shadow mb-4">
                
                <div class="card-body p-0">
                    <!-- FullCalendar Container -->
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <!-- Ações Rápidas -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Ações Rápidas</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="showNewAppointmentModal()">
                            <i class="fas fa-plus me-2"></i>Nova Consulta
                        </button>
                        <button class="btn btn-outline-primary" onclick="showNewPatientModal()">
                            <i class="fas fa-user-plus me-2"></i>Novo Paciente
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
        <!-- Modern Stats Cards - Stacked Vertically -->
        <div class="col-12 mb-3">
            <div class="stats-card stats-card-primary">
                <div class="stats-card-body">
                    <div class="stats-content">
                        <div class="stats-info">
                            <div class="stats-title">Consultas Hoje</div>
                            <div class="stats-number">{{ stats.consultas_hoje }}</div>
                        </div>
                        <div class="stats-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12 mb-3">
            <div class="stats-card stats-card-success">
                <div class="stats-card-body">
                    <div class="stats-content">
                        <div class="stats-info">
                            <div class="stats-title">Pacientes Atendidos</div>
                            <div class="stats-number">{{ stats.pacientes_atendidos }}</div>
                        </div>
                        <div class="stats-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12 mb-3">
            <div class="stats-card stats-card-info">
                <div class="stats-card-body">
                    <div class="stats-content">
                        <div class="stats-info">
                            <div class="stats-title">Consultas Pendentes</div>
                            <div class="stats-number">{{ stats.consultas_pendentes }}</div>
                        </div>
                        <div class="stats-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12 mb-3">
            <div class="stats-card stats-card-warning">
                <div class="stats-card-body">
                    <div class="stats-content">
                        <div class="stats-info">
                            <div class="stats-title">Próxima Consulta</div>
                            <div class="stats-number" style="font-size: 1.2rem; line-height: 1.2;" onclick="showNextAppointmentDetails()" title="Clique para ver detalhes">
                                {{ stats.proxima_consulta }}
                            </div>
                        </div>
                        <div class="stats-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>
